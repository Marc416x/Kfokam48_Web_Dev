<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/homepage.css">
    <title>Home - Robbie Lens Photography</title>
</head>
<body>
    <header>
        <nav>
            <a href="homepage.html" class="icon-link">
                <img src="/images/logo.png" alt="Robbie lens logo" title="homepage">
            </a>
            <div>
                <a href="/homepage.html">Home</a>
                <a href="/about.html">About</a>
                <a href="/portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="home-intro">
            <div>
                <h1>Robbie Lens Photography</h1>
                <p>
                    Where <em>professionalism</em> meets <em>passion</em>. For more than 5 years now, I have been practicing my profession with the passion
                    that drives me: capturing the essence of every moment.
                </p>
                <a href="#contact" class="cta">A PROJECT ? WRITE ME</a>              
            </div>
            <img src="/images/robbie-lens.png" alt="Portrait by Robbie lens">
            <!-- new added elements here -->
        </section>
        <section class="home-main">
            <h2>My last project</h2>
            <div>
                <img src="images/home/element-1.png" alt="image1">
                <img src="images/home/element-2.png" alt="image2">
                <img src="images/home/element-3.png" alt="image3">
            </div>
            <div>
                <img src="images/home/element-4.png" alt="image4">
                <img src="images/home/element-5.png" alt="image5">
                <img src="images/home/element-6.png" alt="image6">
            </div>
        </section>
        <section class="contact-section" id="contact">
            <h2>Let's talk about your project</h2>
            <form action="" method="get">
                <div class="form-name-email">
                    <div class="form-column">
                        <label for="name">name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-column">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                    <label for="message">message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <input type="submit" value="SUBMIT" class="cta">
            </form>
        </section>
    </main>

    <footer>
        <a href="homepage.html" class="icon-link">
            <img src="/images/logo.png" alt="Robbie lens logo" title="homepage">
        </a>
        <div>
            <a href="https://twitter.com" target="_blank" class="icon-link">
                <img src="/images/twitter.png" alt="twitter logo" title="twitter">
            </a>
            <a href="https://instagram.com" target="_blank" class="icon-link">
                <img src="/images/instagram.png" alt="instagram logo" title="instagram">
            </a>
        </div>
    </footer>
</body>
</html>
